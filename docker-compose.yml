version: '3.8'

services:
  api:
    build: .
    container_name: raccoon_api_container
    ports:
      - "7001:8000"  # Dışarıya 7001, İçeriye 8000
    volumes:
      - .:/app       # Geliştirme sırasında kod değişikliğini görmek için (opsiyonel)
    environment:
      - PYTHONUNBUFFERED=1
    # Mac M1/M2 uyumluluğu için platform belirtmeye genelde gerek yoktur,
    # python:3.9-slim otomatiktir. Ancak garanti olsun diye
    # base image multi-arch olduğu için burayı boş bırakıyoruz, 
    # Docker Daemon otomatik en uygununu seçer.